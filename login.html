<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loginstyle.css">
    <title>JAPFLIX LOGIN</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 2rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
                    <p class="text-white-50 mb-5">Please enter your username and password!</p>
                    <div class="form-outline form-white mb-4">
                      <input type="Username" id="typeUsername" class="form-control form-control-lg" />
                      <label class="form-label" for="typeUsername">Username</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePassword" class="form-control form-control-lg" />
                      <label class="form-label" for="typePassword">Password</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" id="submitlogin">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="js/login.js"></script>
</body>
</html>
